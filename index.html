<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Convertor</title>
</head>
<body>
        <div class="container">
            <header>Currency Convertor</header>
            <form action="#">
                <div class="amount">
                    <p>Enter Amount</p>
                    <input type="text" value="1">
                </div>
                <div class="drop-list">
                    <div class="from">
                        <p>From</p>
                        <div class="select-box">
                            <img src="https://www.countryflags.io/us/flat/64.png" alt="flag">
                        </div>
                        <select>
                            <option value="USD">USD</option>
                            <option value="NPR">NPR</option>
                            <option value="IND">IND</option>
                            <option value="PKR">PKR</option>
                            <option value="MAD">MAD</option>
                            <option value="TAKA">TAKA</option>
                        </select>
                    </div>
                </div>

        <div class="icon"><ion-icon name="swap-horizontal-outline"></ion-icon></div>

                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://www.countryflags.io/bd/flat/64.png" alt="flag">
                    </div>
                    <select>
                        <option value="USD">USD</option>
                        <option value="NPR">NPR</option>
                        <option value="IND">IND</option>
                        <option value="PKR">PKR</option>
                        <option value="MAD">MAD</option>
                        <option value="TAKA">TAKA</option>
                    </select>
                </div>
            </div>
            </form>
        </div>


<!--JS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>   
    <script src="app.js"></script>
</body>
</html>
